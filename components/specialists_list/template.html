

<div class="grid mb-8 border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 md:mb-12 md:grid-cols-2 bg-white dark:bg-gray-800">
    {% for health_specialist in health_specialists %}
    <figure class="flex flex-col items-center justify-center p-8 text-center bg-white border-b border-gray-200 rounded-t-lg md:rounded-t-none md:rounded-ss-lg md:border-e dark:bg-gray-800 dark:border-gray-700">
        <blockquote class="max-w-2xl mx-auto mb-4 text-gray-500 lg:mb-8 dark:text-gray-400">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{health_specialist.city}}</h3>
            <p class="my-4">{{health_specialist.contact_info}}</p>
        </blockquote>
        <figcaption class="flex items-center justify-center ">
            <img class="rounded-full w-9 h-9" src="https://www.medsearch.co.zw/media/{{health_specialist.avatar}}" alt="profile picture">
            <div class="space-y-0.5 font-medium dark:text-white text-left rtl:text-right ms-3">
                <div>{{ health_specialist.full_name }}</div>
                <div class="text-sm text-gray-500 dark:text-gray-400 ">{{ health_specialist.medical_specialty }} specialist</div>
            </div>
        </figcaption>    
    </figure>
    {% endfor %}
</div>
